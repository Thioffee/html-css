<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Definições</title>
</head>
<body>
    <h1>TAGS em HTML</h1>
    <p>Segue abaixo uma breve lista de elementos HTML,<br> passe o mouse em cima e descubra sua respectiva TAG:</p>
    <ul>
        <li><abbr title="Usa a tag &lt;img&gt;">Imagens</abbr>
        <li><abbr title="Usa a tag &lt;h1&gt; até o &lt;h6&gt;">Títulos</abbr>
        <li><abbr title="Usa a tag &lt;p&gt;">Parágrafos</abbr>
        <li><abbr title="Usa as tags &lt;ol&gt; e &lt;li&gt;">Listas organizadas</abbr>
        <li><abbr title="Usa as tags &lt;ul&gt; e &lt;li&gt;">Listas não-organizadas</abbr>
        <li><abbr title="Usa a tag &lt;abbr&gt;">Abreviação</abbr>
        <li><abbr title="Usa a tag &lt;code&gt;">Códigos</abbr>
    </ul>
</body>
</html>
